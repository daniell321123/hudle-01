<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../scss/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contactanos </title>
    <meta name="description" content="contactanos, para empezar una nueva aventura">
    <meta name="keywords" content="comunidades, amistad, sociabilidad">
</head>
<body class="bod">
    <div class="container2">
        <div class="login">
            <div class="logo2">
                <img class="ima" src="../imagenes/icon-phone.svg" alt="logo">
            </div>
            <form action="#">
                <div class="form-group">
                    <div class="form-sub-group">
                        <span class="icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <div class="form-sub-group">
                        <input type="text" name="email" id="email" placeholder="Email Address">
                        <label for="email">Email Address</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-sub-group">
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <div class="form-sub-group">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="form-group-mini">
                    <div class="form-sub-group-mini">
                        <input type="checkbox" name="rememberme" id="rememberme">
                        <label for="rememberme">Recuérdame</label>
                    </div>
                    <div class="form-sub-group-mini">
                        <a href="#" target="_blank" rel="noopener noreferrer">Forgot Password?</a>
                    </div>
                </div>
                <div class="form-actions">
                    <input type="submit" value="Login">
                    <span>→</span>
                    <a href="../index.html" class="register-btn">inicio</a>
                </div>
            </form>
            <div class="social-logins">
                <p><small>puedes iniciar sesión con:</small></p>
                <div class="social-items">
                    <a href="#" class="google">
                        <img src="../imagenes/go.png" alt="google">
                    </a>
                    <a href="#" class="facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="illustration">
            <img src="../imagenes/undraw_access_account_re_8spm.svg" alt="foto" width="500px">
        </div>
    </div>
</body>
</html>
